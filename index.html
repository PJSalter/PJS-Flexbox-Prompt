<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <title>PJS-Flexbox-Picture-Gallery &#128125;</title>
  </head>
  <body>

    <!-- making a container that will keep all info in place -->
<div class="flexbox-container">

    <!-- title tag at larger size of h1 with included span tag -->
          <h1 class="title-of-flex">Flexbox picture Gallery<span>Prompt</span></h1>
          
    <!-- then a class property that i can use to style the photo gallery with css designing -->
<div class="photo-gallery">

  <!-- a class that will indicate the image source inside, i can also use -->
<div class="image-component">
  
  <!-- image tag with the source of image and alt for explaining descripting on what the image is about, also a class for styling in css -->

  <!-- image 1 -->
  <img class="photo-for-gallery" src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8?w=500&h=500&fit=crop" alt="Galaxy of never ending space continum">
</div>

  <!-- image 2 -->
<div class="image-component">
  <img class="photo-for-gallery" src="https://images.unsplash.com/photo-1614313913007-2b4ae8ce32d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8?w=500&h=500&fit=crop" alt="planet of wonderous escape and bizar territory that is Neptune">
</div>

  <!-- image 3 -->
<div class="image-component">
  <img class="photo-for-gallery" src="https://images.unsplash.com/photo-1496715976403-7e36dc43f17b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8?w=500&h=500&fit=crop" alt="Millions of galaxy pigments">
</div>

  <!-- image 4 -->
<div class="image-component">
  <img class="photo-for-gallery" src="https://images.unsplash.com/photo-1447433819943-74a20887a81e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8?w=500&h=500&fit=crop" alt="swirly colourful surroundings of space">
</div>

<!-- image 5 -->
<div class="image-component">
  <img class="photo-for-gallery" src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="Stars in the sky">
</div>

<!-- image 6 -->
<div class="image-component">
  <img class="photo-for-gallery" src="https://images.unsplash.com/photo-1516331138075-f3adc1e149cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8?w=500&h=500&fit=crop" alt="A Galaxy Far Far Away.....">
</div>

</div>

    <h3><i><b class="flex-quote">Let the Flex be with you</b></i> &#129680; &#128125; &#128301; &#128752; &#127762; &#128640;</h3>
</div>
  </body>
</html>
